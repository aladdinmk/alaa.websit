
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>موقع علاء</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #dbeafe, #bfdbfe);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #1e3a8a;
    }
    header {
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      color: #374151;
    }
    .buttons {
      margin: 2rem 0;
    }
    .buttons a {
      display: inline-block;
      margin: 0 1rem;
      padding: 0.75rem 1.5rem;
      border-radius: 1rem;
      background-color: #2563eb;
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 1rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    footer {
      padding: 1rem;
      color: #6b7280;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>موقع علاء</h1>
    <p>أهلاً وسهلاً بك في عالمي! تصفّح صوري وتواصل معي بكل سهولة.</p>
    <div class="buttons">
      <a href="#gallery">معرض الصور</a>
      <a href="#contact">تواصل معي</a>
    </div>
  </header>

  <section id="gallery" class="gallery">
    <img src="https://source.unsplash.com/random/400x300?sig=1" alt="صورة عشوائية" />
    <img src="https://source.unsplash.com/random/400x300?sig=2" alt="صورة عشوائية" />
    <img src="https://source.unsplash.com/random/400x300?sig=3" alt="صورة عشوائية" />
    <img src="https://source.unsplash.com/random/400x300?sig=4" alt="صورة عشوائية" />
  </section>

  <section id="contact">
    <h2>تواصل معي</h2>
    <p>راسلني عبر البريد: <a href="mailto:yourmail@example.com">yourmail@example.com</a></p>
  </section>

  <footer>
    &copy; 2025 موقع علاء. جميع الحقوق محفوظة.
  </footer>
</body>
</html>
